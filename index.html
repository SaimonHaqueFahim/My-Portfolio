    <section id="home">
      <div class="home-bg">
        <h2><span id="typing-text"></span></h2>
      </div>
    </section>

    <script>
      const text =
        "Welcome to my creative world.<br><br>I'm <span class='orange'>Saimon Haque Fahim</span>, a <span class='blue'>Computer Science Engineer</span> with a passion.<br><br>Explore my work, and let's bring your ideas to life.<br><br>Thanks for visiting my Portfolio website.";
      const typingTextElement = document.getElementById("typing-text");
      let charIndex = 0;

      function type() {
        if (charIndex < text.length) {
          if (text.charAt(charIndex) === "<") {
            const endIndex = text.indexOf(">", charIndex);
            if (endIndex !== -1) {
              typingTextElement.innerHTML += text.substring(
                charIndex,
                endIndex + 1
              );
              charIndex = endIndex + 1;
            }
          } else {
            if (
              text.substring(charIndex, charIndex + 25) === "Saimon Haque Fahim"
            ) {
              typingTextElement.innerHTML +=
                "<span class='orange'>" +
                text.substring(charIndex, charIndex + 25) +
                "</span>";
              charIndex += 25;
            } else if (
              text.substring(charIndex, charIndex + 26) ===
              "Computer Science Engineer"
            ) {
              typingTextElement.innerHTML +=
                "<span class='blue'>" +
                text.substring(charIndex, charIndex + 26) +
                "</span>";
              charIndex += 26;
            } else {
              typingTextElement.innerHTML += text.charAt(charIndex);
              charIndex++;
            }
          }
          setTimeout(type, 50); // Adjust the typing speed here (in milliseconds)
        }
      }

      type(); // Start the typing animation
    </script>
